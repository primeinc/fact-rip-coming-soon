name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Check pnpm-only policy
      run: ./scripts/check-npm-usage.sh
    
    - name: Type check  
      run: pnpm exec tsc --noEmit
    
    - name: Lint
      run: pnpm run lint
      
    - name: Unit tests
      run: pnpm run test:run
      
    - name: Install Playwright
      run: pnpm exec playwright install --with-deps
      
    - name: E2E tests
      run: pnpm exec playwright test
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report/
    
    - name: Build
      run: pnpm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
        
    - name: Deploy to Netlify
      id: deploy
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Install dependencies for smoke test
      run: pnpm install --frozen-lockfile
      
    - name: Smoke test deployed URL
      run: |
        SMOKE_TEST_URL=${{ steps.deploy.outputs.deploy-url }} pnpm exec node scripts/smoke-test-production.js
      env:
        SMOKE_TEST_URL: ${{ steps.deploy.outputs.deploy-url }}