name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: pnpm/action-setup@v2
      with:
        version: 9
    
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Check pnpm-only policy
      run: ./scripts/check-npm-usage.sh
      
    - name: Validate lockfile version
      run: ./scripts/validate-lockfile.sh
      
    - name: Enforce storage access pattern
      run: ./scripts/enforce-storage-pattern.sh
      
    - name: Enforce no timing patterns
      run: ./scripts/enforce-no-timeouts.sh
    
    - name: Type check  
      run: pnpm exec tsc --noEmit
    
    - name: Lint
      run: pnpm run lint
      
    - name: Unit tests
      run: pnpm run test:run
      
    - name: Install Playwright
      run: pnpm exec playwright install --with-deps
      
    - name: E2E tests
      run: pnpm exec playwright test || exit 1
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
    
    - name: Build
      run: pnpm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Deploy to Netlify
      if: github.ref == 'refs/heads/main'
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      run: |
        pnpm exec netlify deploy --prod --dir=dist
        echo "ðŸš€ Deployed to https://sparkly-bombolone-c419df.netlify.app/"
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist
        
    - name: Deploy to Netlify
      id: deploy
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - uses: pnpm/action-setup@v2
      with:
        version: 9
        
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Install dependencies for smoke test
      run: pnpm install --frozen-lockfile
    
    - name: Install Playwright browsers
      run: pnpm exec playwright install chromium
      
    - name: Smoke test deployed URL
      run: |
        SMOKE_TEST_URL=https://sparkly-bombolone-c419df.netlify.app pnpm exec node scripts/smoke-test-production.js
      env:
        SMOKE_TEST_URL: https://sparkly-bombolone-c419df.netlify.app